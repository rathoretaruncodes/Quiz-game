<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>JavaScript Trivia</title>
</head>
<body>
    <div class="container">
        <h1>JavaScript Trivia</h1>
        <div class="score">Score :
            <span id="user-score">0</span> /
            <span id="total-score">0</span>
        </div>
        <div class="content" id="question-area">
            <div id="question-text"></div>
            <div class="options">
                <button id="option1">Option 1</button>
                <button id="option2">Option 2</button>
                <button id="option3">Option 3</button>
                <button id="option4">Option 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="restart">Restart</button>
            <button id="prev">Previous</button>
            <button id="next">Next</button>
            <button id="submit">Submit</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
